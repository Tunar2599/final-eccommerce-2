{% load shop_helper %}

<div class="product-box">
    <div class="img-wrapper">
        <div class="front">
            <a href="product-page(no-sidebar).html"><img src="{{ product.images.first.image.url }}"
                    class="img-fluid blur-up lazyload bg-img" alt="" width="300" height="300" loading="lazy"></a>
        </div>
        <div class="back">
            <a href="product-page(no-sidebar).html"><img src="{{ product.images.first.image.url }}"
                    class="img-fluid blur-up lazyload bg-img" alt="" width="300" height="300" loading="lazy"></a>
        </div>
        <div class="cart-info cart-wrap">
            <button data-bs-toggle="modal" data-bs-target="#addtocart" title="Add to cart">
                <i class="ti-shopping-cart"></i>
            </button>
            <a href="javascript:void(0)" title="Add to Wishlist">
                <i class="ti-heart" aria-hidden="true"></i>
            </a>
            <a href="#" data-bs-toggle="modal" data-bs-target="#quick-view" title="Quick View">
                <i class="ti-search" aria-hidden="true"></i>
            </a>
            <a href="compare.html" title="Compare">
                <i class="ti-reload" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <div class="product-detail">
        <div class="rating"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
                class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i>
        </div>
        <a href="product-page(no-sidebar).html">
            <h6>{{ product.title }}</h6>
        </a>
        {% if product.old_price %}
        <h4>AZN{{ product.old_price }}</h4>
        {% else %}
        <h4>AZN{{ product.price }}</h4>
        {% endif %}

        <ul class="color-variant">
            <li class="bg-light0"></li>
            <li class="bg-light1"></li>
            <li class="bg-light2"></li>
        </ul>
    </div>
</div>
